<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Main content section -->
    <main>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Texas</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Oklahoma:</h2>
                                <ul class="margin-indent">
                                    <li>Tulsa</li>
                                    <li>Oklahoma City</li>
                                </ul>
                            </li>
                            <li><h2>Texas:</h2>
                                <ul class="margin-indent">
                                    <li>Austin</li>
                                    <li>Houston</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Atlas School...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Atlas School</h2></li>
                            <li><h2>Internet</h2></li>
                            <li><h2>Monitors</h2></li>
                        </ul>
                    </div>
                </div>
                <!-- Search button -->
                <button>Search</button>
            </section>
            <section>
                <h1>Places</h1>
                <article class="article"><h2>My Home</h2></article>
                <article class="article"><h2>Tiny House</h2></article>
                <article class="article"><h2>A suite</h2></article>
            </section>
        </div>     
    </main>

    <!-- Footer section -->
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
